<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KOKOA Talk!|Chats</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="login__column">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <span>18:43</span>
        <!--i는 icon의 줄임말-->
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fa-solid fa-bolt-lightning"></i>
        <i class="fa-sharp fa-solid fa-wifi"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="main.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">채팅</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </header>
    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars.githubusercontent.com/u/125572102?v=4"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">전감자</h4>
              <h6 class="user-component__subtitle">
                Please check My Kokoa Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge-count">1</div>
          </div>
        </div>
      </a>
    </main>
    <div id="no-mobile">
      <span>화면이 너무 커요!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/918a7c0be2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
