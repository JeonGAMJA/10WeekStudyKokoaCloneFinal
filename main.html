<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KOKOA Talk!|Login</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <span>18:43</span>
        <!--i는 icon의 줄임말-->
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fa-solid fa-bolt-lightning"></i>
        <i class="fa-sharp fa-solid fa-wifi"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>
    <div class="circle__column">
      <div class="circle"></div>
      <span>원하시는 서비스의 버튼을 클릭해주세요.</span>
    </div>
    <div class="main__column">
      <form>
        <div class="chat__column">
          <div class="chat__btn">
            <div class="profile_btn">
              <a>
                <img
                  src="https://www.thechooeok.com/common/img/default_profile.png"
                  class="user_avatar"
                />
              </a>
            </div>
            <a href="chats.html">
              <div class="chats_btn">
                <span class="nav__notification-count badge">1</span>
                <i class="fa-solid fa-comment fa-2xl"></i>
              </div>
            </a>
          </div>
          <a>
            <div class="adress_btn">
              <header class="screen-header">
                <h1 class="screen-header__title">Friends</h1>
                <div class="screen-header__icons">
                  <span
                    ><i class="fa-solid fa-magnifying-glass fa-lg"></i
                  ></span>
                  <span><i class="fa-solid fa-music fa-lg"></i></span>
                  <span>
                    <a href="setting.html">
                      <i class="fa-solid fa-gear fa-lg"></i
                    ></a>
                    <div class="badge-dot"></div>
                  </span>
                </div>
              </header>

              <a id="friends-display-link">
                <i class="fa-solid fa-circle-info"></i> Friends Names Display
                <i class="fa-solid fa-chevron-right fa-xs"></i>
              </a>

              <main class="friends-screen">
                <div class="friends-screen__channel">
                  <div class="friends-screen__channel-header">
                    <span>채널</span>
                    <i class="fa-solid fa-chevron-up fa-xs"></i>
                  </div>
                  <div class="user-component">
                    <div class="user-component__column">
                      <img
                        src="https://avatars.githubusercontent.com/u/125572102?v=4"
                        class="user-component__avatar user-component__avatar--sm"
                      />
                      <div class="user-component__text">
                        <h4
                          class="user-component__title user-component__title--not-bold"
                        >
                          채널
                        </h4>
                      </div>
                    </div>
                    <div class="user-component__column">
                      <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-xs"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="friends-screen__channel">
                  <div class="friends-screen__channel-header">
                    <span>친구</span>
                    <i class="fa-solid fa-chevron-up fa-xs"></i>
                  </div>
                  <div class="user-component">
                    <div class="user-component__column">
                      <img
                        src="https://cdn.travie.com/news/photo/202104/21806_10684_4721.jpg"
                        class="user-component__avatar user-component__avatar--sm"
                      />
                      <div class="user-component__text">
                        <h4
                          class="user-component__title user-component__title--not-bold"
                        >
                          전감자
                        </h4>
                        <span>맛있는 감자 먹으세요</span>
                      </div>
                    </div>
                    <div class="user-component__column"></div>
                  </div>
                  <div class="user-component">
                    <div class="user-component__column">
                      <img
                        src="https://mblogthumb-phinf.pstatic.net/MjAyMDAxMTJfNTMg/MDAxNTc4NzkwNzA5MDM1.a2tQIZCVmp1wL5H48tMFbL7pVPy20gIni6uCojs-F1Ag.bfAVl3DacOWMLCsHy59UbBJTx1IYLr8ttqmLNSZz154g.JPEG.wedcats/SE-ab29ce8a-cdfa-4537-a0db-9bbd5696ba4f.jpg?type=w800"
                        class="user-component__avatar user-component__avatar--sm"
                      />
                      <div class="user-component__text">
                        <h4
                          class="user-component__title user-component__title--not-bold"
                        >
                          김고양이
                        </h4>
                        <span>야옹</span>
                      </div>
                    </div>
                    <div class="user-component__column"></div>
                  </div>
                  <div class="user-component">
                    <div class="user-component__column">
                      <img
                        src="https://image.dongascience.com/Photo/2020/03/5bddba7b6574b95d37b6079c199d7101.jpg"
                        class="user-component__avatar user-component__avatar--sm"
                      />
                      <div class="user-component__text">
                        <h4
                          class="user-component__title user-component__title--not-bold"
                        >
                          김강아지
                        </h4>
                        <span>멍멍</span>
                      </div>
                    </div>
                    <div class="user-component__column"></div>
                  </div>
                  <div class="user-component">
                    <div class="user-component__column">
                      <img
                        src="https://img1.daumcdn.net/thumb/R1280x0/?fname=http://t1.daumcdn.net/brunch/service/user/4arX/image/cr9XuEQ_LA3Asy-updakmyVdwv0.jpg"
                        class="user-component__avatar user-component__avatar--sm"
                      />
                      <div class="user-component__text">
                        <h4
                          class="user-component__title user-component__title--not-bold"
                        >
                          김카피바라
                        </h4>
                        <span>카피바라카피바라</span>
                      </div>
                    </div>
                    <div class="user-component__column"></div>
                  </div>
                </div>
              </main>
            </div>
          </a>
        </div>
        <div class="todo-list">
          <div class="todo-list-bg"></div>
        </div>
        <div class="search">
          <input class="search-bar" type="text" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="bookmark">
          <div class="webtoon">
            <a href="https://comic.naver.com/index">
              <img
                src="https://image.newdaily.co.kr/site/data/img/2021/08/31/2021083100119_0.png"
                class="user_avatar"
            /></a>
          </div>
          <div class="papago">
            <a href="https://papago.naver.com/">
              <img
                src="https://papago.naver.com/static/img/papago_og.png"
                class="user_avatar"
            /></a>
          </div>
          <div class="shoping">
            <a href="https://shopping.naver.com/home">
              <img
                src="https://file.mk.co.kr/neds/20210414/20210414_4608488_1618280467.jpg"
                class="user_avatar"
            /></a>
          </div>
          <div class="shoping">
            <a href="https://shopping.naver.com/home">
              <img
                src="https://file.mk.co.kr/neds/20210414/20210414_4608488_1618280467.jpg"
                class="user_avatar"
            /></a>
          </div>
        </div>
        <div class="issue">
          <div class="news">
            <div class="open-post__heart-count">
              <i class="fa-solid fa-heart fa-xs"></i>
              <span>3000</span>
            </div>
            <div class="issue-content">
              <h4>NEWS</h4>
              <span>고양이 "김일식"군 너무 귀여워 충격</span>
            </div>
          </div>
          <div class="topic">
            <div class="open-post__heart-count">
              <i class="fa-solid fa-heart fa-xs"></i>
              <span>460K</span>
            </div>
            <div class="issue-content">
              <h4>AD</h4>
              <span>노마드 10주 스터디 절찬리에 모집중 </span>
            </div>
          </div>
        </div>
      </form>
    </div>
    <footer>
      <nav>
        <a href="https://github.com/JeonGAMJA">Github</a> |
        <a>Velog</a>
      </nav>
      <div class="footer__copy">
        <span>KOKOA</span>
        <span>copyright </span>
        <span>© GAMJAJEON.</span>
      </div>
      <div id="no-mobile">
        <span>화면이 너무 커요!</span>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/918a7c0be2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
