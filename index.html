<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KOKOA Talk!|Login</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <span>18:43</span>
        <!--i는 icon의 줄임말-->
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fa-solid fa-bolt-lightning"></i>
        <i class="fa-sharp fa-solid fa-wifi"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>
    <section id="welcome-section">
      <div class="login_circle__column">
        <div class="login_circle"></div>
      </div>
      <div id="welcome-box">
        <h1 id="welcome">안녕하세요, 저는 로그인 도우미 바바라고 합니다.</h1>
      </div>
      <div id="ready">
        <h4 id="welcome-ex">로그인 하시려면 아래 화살표를 클릭해주세요.</h4>
        <form action="login.html" method="get">
          <button><i class="fa-solid fa-angles-down"></i></button>
        </form>
      </div>
    </section>
    <div id="no-mobile">
      <span>화면이 너무 커요!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/918a7c0be2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
